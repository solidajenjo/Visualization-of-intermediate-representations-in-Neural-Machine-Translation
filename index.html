<!DOCTYPE html>
  <html>
    <head>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
        <script src="draw.js"></script> 
        <script src="backEnd.js"></script> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<section id = "inputSection" class = "inputSection">
			<div class = "sectionTitle">Input
			  <div class = "inputControls">
			    <input title ="Add translation line" type="image" src="./images/plus.png" class = "translateButton" onclick="addLine()">
			    <input title ="Remove translation line" type="image" src="./images/minus.png" class = "translateButton" onclick="removeLine()">
			  </div>
			</div>
			<div class = "phrase">
			  <input type="checkbox" id="cb1_1" checked onclick="updateChecks('cb1_1')">
			  <input type="checkbox" id="cb1_2" onclick="updateChecks('cb1_2')">
			  <input type="text" id="phrase1" class ="inputBox">
			  <input title ="Translate" type="image" src="./images/translate.png" class = "translateButton" 
			  	onclick="translateText('phrase1', 'traduction1')" />
			  <input type="text" id="traduction1" disabled class ="traductionBox" >
			</div>
			<div class = "phrase">
			  <input type="checkbox" id="cb2_1" onclick="updateChecks('cb2_1')">
			  <input type="checkbox" id="cb2_2" checked onclick="updateChecks('cb2_2')">
			  <input type="text" id="phrase2" class ="inputBox">
			  <input title ="Translate" type="image" src="./images/translate.png" class = "translateButton" 
			  	onclick="translateText('phrase2', 'traduction2')" />
			  <input type="text" id="traduction2" disabled class ="traductionBox">
			</div>        
		</section>		
		<section id = "dataSection" class = "dataSection">
			<div class = "drawControls">        	
				<div class = "sectionTitle">Visualization controls</div>				

				<input title ="Redraw matrix" type = "image" src = "./images/draw.png" class = "drawButton"  onclick="draw()" /> 
			</div>
			<div id="dataFrame" class = "dataFrame"></div>
		</section>
    </body>
  </html>
